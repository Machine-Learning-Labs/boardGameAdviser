<!-- Resultado ************************************************************************ -->
<ion-view view-title="Home Page" cache-view="false">

  <ion-content class="padding" on-swipe-right="" on-swipe-left="">

    <div class="card" ng-repeat="item in result.alternatives">

      <div class="item item-avatar" >

        <h2>{{ item.name }}</h2>

        <div class="animate-switch-container" ng-switch on="item.prize">
          <div ng-switch-when="cheap">Menos de 25€</div>
          <div ng-switch-when="medium">Entre 25€ y 60€</div>
          <div ng-switch-default>Más de 60€</div>
        </div>

      </div>

      <div class="item item-body">
        <!-- <img class="full-image" src="delorean.jpg"> -->

        <blockquote>
          {{item.description}}
        </blockquote>

        <ul>
          <li>Edad mínima: {{ item.minedad }}</li>
          <li>Jugadores: {{ item.minjugadores }} a {{ item.maxjugadores }}</li>
          <li>Duración: {{ item.duracion}}</li>
        </ul>

        <a href="#" ng-click="result.goToLink(item.url)" class="button button-block icon-left ion-bag">Ver ficha</a>

      </div>

    </div>

    <div class="row">
      <div class="col">
        <a ng-click="result.reset()" class="button button-block button-assertive">
          Volver a empezar
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
