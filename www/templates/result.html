<!-- Resultado ************************************************************************ -->
<ion-view view-title="Home Page" cache-view="false">

  <ion-content class="padding" on-swipe-right="" on-swipe-left="">

    <div class="card" ng-repeat="item in result.alternatives">

      <div class="item item-avatar">

        <img style="border-radius: 0%;" src="img/m-de-mordor.png">
        <h2>{{ item.name }}</h2>

        <div class="animate-switch-container" ng-switch on="item.prize">
          <p ng-switch-when="muybarato">Máximo 10€</p>
          <p ng-switch-when="barato">Entre 10€ y 20€</p>
          <p ng-switch-when="normal">Entre 21€ y 50€</p>
          <p ng-switch-when="caro">Más de 50€</p>
        </div>

      </div>

      <div class="item item-body">

        <img ng-src="{{ item.id | imageUrilize }}"/>

        <blockquote>
          {{ item.description }}
        </blockquote>

        <ul>
          <li>Edad mínima: {{ item.minedad }}</li>
          <li>Jugadores: {{ item.minjugadores }} a {{ item.maxjugadores }}</li>
          <li>Duración: {{ item.duracion}}</li>
        </ul>

        <br>
        <div class="videoWrapper" ng-if="item.tutorial">
          <iframe src="{{ item.tutorial | youtubize }}" frameborder="0" allowfullscreen></iframe>
        </div>

        <a href="#" ng-click="result.goToLink(item.url)" class="button button-balanced button-block icon-left ion-bag">Ver ficha</a>

      </div>

    </div>

    <div class="row">
      <div class="col">
        <a ng-click="result.reset()" class="button button-block button-assertive">
          Volver a empezar
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
