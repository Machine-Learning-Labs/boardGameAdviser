<!-- News ***************************************************************************** -->
<ion-view view-title="Home Page" cache-view="false">
  <ion-content ng-controller="NewsController" ng-init="news.init()">
    <div class="list">
      <div ng-repeat="entry in entries" class="item">
        <b>{{entry.title}}</b><br>
        <span ng-bind-html="entry.contentSnippet"></span>
      </div>
    </div>
  </ion-content>
</ion-view>
