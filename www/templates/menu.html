<ion-side-menus enable-menu-with-back-views="false"  ng-controller="MenuController as menu">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>

      <ion-list>
        <ion-item menu-close analytics-on="click" analytics-event="menu_home" ui-sref="app.home">
          <i class="icon ion-ios-home"></i>
          Inicio
        </ion-item>

        <ion-item analytics-on="click" analytics-event="menu_news" menu-close ng-click="menu.link('news')">
          <i class="icon ion-ios-paper"></i>
          Noticias
        </ion-item>

        <ion-item analytics-on="click" analytics-event="menu_shop" menu-close ng-click="menu.link('shop')">
          <i class="icon ion-bag"></i>
          Tienda
        </ion-item>

        <ion-item analytics-on="click" analytics-event="menu_quiz" menu-close ui-sref="app.questions">
          <i class="icon ion-android-locate"></i>
          Recomendar
        </ion-item>

        <!--
        <ion-item menu-close analytics-on="click" analytics-event="menu_inventory" ui-sref="app.inventory">
          <i class="icon ion-ios-bookmarks"></i>
          Mis juegos
        </ion-item>
        -->

        <ion-item analytics-on="click" analytics-event="menu_exit" menu-close ng-click="menu.close()">
          <i class="icon ion-android-exit"></i>
          Exit
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
